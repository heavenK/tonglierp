<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>通利ERP用户登录系统</title>


    <script src="__PUBLIC__/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ie6/css/admin.css">

  </head>

  <body onLoad="document.login.account.focus()"> 
  
  <form method='post' name="login" id="form1" ACTION="__URL__/checkLogin">
  <TABLE height="100%" cellSpacing=0 cellPadding=0 width="100%" bgColor=#002779 
border=0>
  <TR>
    <TD align=middle>
      <TABLE cellSpacing=0 cellPadding=0 width=468 border=0>
        <TR>
          <TD><IMG height=23 src="__PUBLIC__/ie6/images/login_1.jpg" 
          width=468></TD></TR>
        <TR>
          <TD><IMG height=147 src="__PUBLIC__/ie6/images/login_2.jpg" 
            width=468></TD></TR></TABLE>
      <TABLE cellSpacing=0 cellPadding=0 width=468 bgColor=#ffffff border=0>
        <TR>
          <TD width=16><IMG height=122 src="__PUBLIC__/ie6/images/login_3.jpg" 
            width=16></TD>
          <TD align=middle>
            <TABLE cellSpacing=0 cellPadding=0 width=230 border=0>
              <TR height=5>
                <TD width=5></TD>
                <TD width=56></TD>
                <TD></TD></TR>
              <TR height=36>
                <TD></TD>
                <TD>用户名</TD>
                <TD><INPUT 
                  style="BORDER-RIGHT: #000000 1px solid; BORDER-TOP: #000000 1px solid; BORDER-LEFT: #000000 1px solid; BORDER-BOTTOM: #000000 1px solid" 
                  maxLength=30 size=24 name="account"></TD></TR>
              <TR height=36>
                <TD>&nbsp; </TD>
                <TD>密　码</TD>
                <TD><INPUT 
                  style="BORDER-RIGHT: #000000 1px solid; BORDER-TOP: #000000 1px solid; BORDER-LEFT: #000000 1px solid; BORDER-BOTTOM: #000000 1px solid" 
                  type=password maxLength=50 size=24
                name="password"></TD></TR>
              <TR height=36>
                <TD>&nbsp; </TD>
                <TD>验证码</TD>
                <TD><INPUT 
                  style="BORDER-RIGHT: #000000 1px solid; BORDER-TOP: #000000 1px solid; BORDER-LEFT: #000000 1px solid; BORDER-BOTTOM: #000000 1px solid" 
                  type=text maxLength=50 size=10
                name="verify"><img id="verifyImg" SRC="__URL__/verify/" BORDER="0" style="cursor:pointer" align="absmiddle"></TD></TR>
              <TR height=5>
                <TD colSpan=3></TD></TR>
              <TR>
                <TD>&nbsp;</TD>
                <TD>&nbsp;</TD>
                <TD><INPUT  onclick="form1.submit();" type=image height=18 width=70 
                  src="__PUBLIC__/ie6/images/bt_login.gif"></TD></TR></TABLE></TD>
          <TD width=16><IMG height=122 src="__PUBLIC__/ie6/images/login_4.jpg" 
            width=16></TD></TR></TABLE>
      <TABLE cellSpacing=0 cellPadding=0 width=468 border=0>
        <TR>
          <TD><IMG height=16 src="__PUBLIC__/ie6/images/login_5.jpg" 
          width=468></TD></TR></TABLE>
      <TABLE cellSpacing=0 cellPadding=0 width=468 border=0>
        <TR>
          <TD align=right><A href="http://www.865171.cn/" target=_blank><IMG 
            height=26 src="__PUBLIC__/ie6/images/login_6.gif" width=165 
            border=0></A></TD></TR></TABLE></TD></TR></TABLE>
            
    </form>

    <script type="text/javascript">
        $(document).ready(  
            function() {  
                $("#gotoSubmit").keydown(function(event) {  
                    if (event.keyCode == 13) {  
                        form1.submit();
                    }  
                })  
            }  
        );
    </script>
  </body>
</html>
