<extend name="Index:base" />

<block name="title"><title>招标通知单</title></block>

<block name="links"></block>

<block name="content">
        
        <div class="header">
            
            <h1 class="page-title">添加通知</h1>
        </div>
        
                <ul class="breadcrumb">
            <li><a href="/">主页</a> <span class="divider">/</span></li>
            <li><a href="__URL__/tenders_notice">招标通知</a> <span class="divider">/</span></li>
            <li class="active">添加通知</li>
        </ul>
<form method='post' name="login" id="form1" ACTION="__URL__/insert" enctype="multipart/form-data">  
        <div class="container-fluid">
            <div class="row-fluid">
           

<div class="well">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
    	<input type="hidden" name="type" value="1" class="input-xlarge">
        <label>项目编号</label>
        <input type="text" name="sn" value="" class="input-xlarge">
        <label>项目名称</label>
        <input type="text" name="pname" value="" class="input-xlarge">
        <label>采购内容</label>
        <input type="text" name="tenders_notice[content]" value="" class="input-xlarge">
        <label>招标方</label>
        <input type="text" name="tenders_notice[tenderer]" value="" class="input-xlarge">
        <label>招标联系人</label>
        <input type="text" name="tenders_notice[tenderLinkman]" value="" class="input-xlarge">
        <label>联系电话</label>
        <input type="text" name="tenders_notice[linkPhone]" value="" class="input-xlarge">
        <label>项目收到时间</label>
        <input class="Wdate input-xlarge" name="tenders_notice[recTime]" value="" type="text"  onClick="WdatePicker()"/>
        <label>采购人要求时限</label>
        <input class="Wdate input-xlarge" name="tenders_notice[endTime]" value="" type="text"  onClick="WdatePicker()"/>
        <label>采购方式</label>
        <input type="text" name="tenders_notice[buyType]" value="" class="input-xlarge">
        <label>拟分派项目负责人</label>
        <select name="principal" id="DropDownTimezone" class="input-xlarge">
        	<option>--</option>
        	<{:getAllUser()}>
   		</select>
        <label>拟分派项目编写人</label>
        <select name="tenders_notice[copywriter]" id="DropDownTimezone" class="input-xlarge">
        	<option>--</option>
          	<{:getAllUser()}>
   		</select>
        <label>配合人员</label>
        <select name="tenders_notice[cooperate]" id="DropDownTimezone" class="input-xlarge">
          	<option>--</option>
          	<{:getAllUser()}>
   		</select>
    	<label>附件</label>
   		<input name="attachment" type="file" class="input-xlarge"/>
        <label>项目的实施方案、计划、市场调研情况</label>
        <textarea name="tenders_notice_ext[survey]" value="Smith" rows="3" class="input-xlarge" style="width:400px;"></textarea>
        <label>项目的重点、难点分析、需要解决的问题及是否需要专家咨询或认证</label>
        <textarea name="tenders_notice_ext[issue]" value="Smith" rows="3" class="input-xlarge" style="width:400px;"></textarea>
        <label>是否外请专家及采购办专家储备情况</label>
        <textarea name="tenders_notice_ext[expert]" value="Smith" rows="3" class="input-xlarge" style="width:400px;"></textarea>
        <label>拟完成编写时间</label>
        <input name="tenders_notice_ext[planWriteTime]" class="Wdate input-xlarge" value="" type="text"  onClick="WdatePicker()"/>
        <label>拟完成内审时间</label>
        <input name="tenders_notice_ext[planInnerTime]" class="Wdate input-xlarge" value="" type="text"  onClick="WdatePicker()"/>
        <label>拟送审时间</label>
        <input name="tenders_notice_ext[planVerifyTime]" class="Wdate input-xlarge" value="" type="text"  onClick="WdatePicker()"/>
      </div>
  </div>

</div>


<div class="btn-toolbar">
    <button type="submit" class="btn btn-primary"><i class="icon-save"></i> 保存</button>
  <div class="btn-group">
  </div>
</div>
</form>
                    
                    <footer>
                        <hr>

                        <p>&copy; 2012 <a href="http://www.portnine.com" target="_blank">Portnine</a></p>
                    </footer>
                    
            </div>
        </div>

</block>

<block name="footer"></block>
