<extend name="Index:base" />

<block name="title"><title>招标通知单</title></block>

<block name="links"></block>

<block name="content">
        
        <div class="header">
            
            <h1 class="page-title">招标通知</h1>
        </div>
        
                <ul class="breadcrumb">
            <li><a href="/index.php">主页</a> <span class="divider">/</span></li>
            <li class="active">招标通知</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
                 <include file="search" />   
<div class="btn-toolbar">
  <div class="btn-group">
  </div>
</div>
<div class="well">
    <table class="table">
      <thead>
        <tr>
          <th width="50">全选</th>
          <th width="200">项目编号</th>
          <th>名称</th>
          <th width="100">类型</th>
          <th width="100">状态</th>
          <th width="70">负责人</th>
          <th width="100">发布时间</th>
          <th style="width: 26px;"></th>
        </tr>
      </thead>
      <tbody>
      	<volist name="list" id="tenders">
        	<tr>
              <td><input type="checkbox" name="pid" value="<{$tenders.pid}>" /></td>
              <td><{$tenders.sn}></td>
              <td><{$tenders.pname}></td>
              <td><{$tenders.type|getTypes}></td>
              <td><{$tenders.status|getStatus}></td>
              <td><{$tenders.principal|getNickname}></td>
              <td><{$tenders.pubdate|date="Y-m-d",###}></td>
              <td>
                  <a href="__APP__/Project/resume/pid/<{$tenders.pid}>"><i class="icon-unlock"></i></a>
                  <a href="javascript:if(confirm('确实要删除吗?'))location='__APP__/Project/foreverdelete/pid/<{$tenders.pid}>'"><i class="icon-remove"></i></a>
              </td>
            </tr>
        </volist>
        
      </tbody>
    </table>
    <button class="btn" type="button" onclick="subDel()">删除</button>
</div>
<script>
function subDel(){
	var str="";  
	$("input[type='checkbox']:checked").each(function(){  
	str+=$(this).val()+","; 
	})  
	
	str = str.substr(0,str.length-1);

	location='__APP__/Project/foreverdelete/pid/'+str;
}
</script>
<div class="pagination">
    <{$page}>
</div>


                    
            </div>
        </div>
        
</block>

<block name="footer"></block>
